	<style>
	
	section.projects { padding: 0; }
	
	section.projects {
		grid-template-areas: none;  /* switches off other css applied to section selector */
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(26rem, 1fr));
		grid-gap: 0.8em;
		grid-row-gap: 0.8em;
	}
	/* Fixes over-wide images on screens below 416px */
	@media (max-width: 415px) { 
	section.projects {
    		grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
    		}
	}
	.projects figure { display: grid; grid-area: auto; background: #f9f0ef; margin:0; }
	
	/* grid applied to anchor */
	.projects figure a {
		display:grid;
		grid-template-rows: 45% auto;
		grid-template-areas:
		"im"
		"im"
    }
    
    .projects figure * { grid-column: 1; }
	.projects figure img { grid-area: im; }
	
	.projects figure img { filter: opacity(1); }
	.projects figure:hover img { filter: opacity(0.2); transition: 0.3s;}
	
	.projects figure figcaption {
		grid-row: 2;
		padding-left: 0rem;
		z-index: 100;
	}
	
	
	
	<!-- rollover heading styling -->
	
	.projects figure h3 { margin-bottom:0; color:#000; font-size:2em; }
	
	.projects figure a { text-decoration: none; }
	
	figure.roll figcaption h2, figure.roll figcaption p {
    	opacity: 0;
		}
		
	figure.roll figcaption p { margin-top: -1.7em; font-size: 1.2em; }
		
	.container figure figcaption h2 {
    	line-height: 1.15em;
    	font-size: 2em;
    	margin-top: -0.42em;
	}

	h2.hover {
    	text-align: center;
		}
	
	figure.roll:hover h2, figure.roll:hover p {
    	opacity: 1;
    	background: transparent;
    	grid-area: all !important;
    	justify-self: center;
    	align-self: center;
    	color: #312f41;
    	z-index: 1;
    	padding: 0 1em 1em 1em;
		}
		
		
		
		<!-- rollover figure change -->

  figure.change {
        width:2em;
        position: relative;
        display: inline-block;
    }
    .change .img-top {
        display: none;
        z-index: 99;
    }
    .change:hover .img-top {
        display: inline;
        opacity: 1
    }
    
    .change:hover .img-bottom { opacity: 0}
		
	<!-- Acknowledgement: https://www.tutorialrepublic.com/faq/how-to-change-image-on-hover-with-css.php -->
		
	</style>
